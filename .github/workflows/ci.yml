name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '14'

      - working-directory: ./gradle-plugin
        run: |
          ./gradlew build

